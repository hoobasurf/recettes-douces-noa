<head>

    body {

    button {
      margin-top: 20px;
      padding: 10px 20px;

      color: white;
      border: none;
      border-radius: 8px;

<body>
  <h1>Bonjour Noa ðŸŒ¸</h1>
  <p>Ã‰cris ta recette ou ton message ici :</p>
  <textarea id="texte"></textarea><br/>
  <button onclick="lireTexte()">ðŸ“£ Lire la recette</button>

  <script>
    function lireTexte() {
      const texte = document.getElementById("texte").value;
      const synthese = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(texte);
      const voixFr = synthese.getVoices().find(v => v.lang.startsWith("fr"));
      if (voixFr) {
        utterance.voice = voixFr;
      }
      utterance.lang = "fr-FR";
      synthese.speak(utterance);
    }

    // PrÃ©charger les voix
    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
